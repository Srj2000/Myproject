{% extends 'user/basic.html'%}

{% block  title%}Product{% endblock%}
  {% block body%} 
  <div class="post">
 
<div class="mypost">
    <h1>Products</h1>
    <table>
        <thead><tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Price</th>
            <th>Created At</th>
            <th>Updated At</th>
            </tr>
        </thead>
        {% for i in msg %}

    <tbody><tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.weight}}</td>
        <td>{{i.price}}</td>
        <td>{{i.created_at}}</td>
        <td>{{i.updated_at}}</td></tr>
       

        
    </tbody>{% endfor%}</table>
</div>
</div>

{% endblock%}
